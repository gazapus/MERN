<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <style>
          :root {
               --imagen: url("https://i.blogs.es/dc5d63/andrew-mccarthy-luna-oct/450_1000.jpg");
          }
          /*https://upload.wikimedia.org/wikipedia/commons/e/ea/Logo_Grupo_Imagen_Multimedia.2016.png*/
          #coso{
               width: 200px;
               height: 200px;
               background-image: var(--imagen);
               background-repeat: repeat-x;
          }
     </style>
     <title>Document</title>
</head>
<body>
     <div id="coso">

     </div>
     <button id="boton" onclick="cambiar()">Cambiar</button>
     <script>
          let root = document.documentElement;
          function cambiar() {
               root.style.setProperty('--imagen', "url('https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-810x540.jpg')");
          }

     </script>
</body>
</html>
